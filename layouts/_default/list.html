{{ define "main" }}
<article class="pa3 pa4-ns nested-copy-line-height">

  <section class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy nested-links {{ $.Param "text_color" | default "mid-gray" }}">
    {{ .Content }}
  </section>

  {{ $paginator := .Paginate (where .Pages "Type" "posts") 10 }}
  <aside class="flex-ns mt5 flex-wrap justify-around">
    {{ range $paginator.Pages }}
      <div class="w-100 w-30-l mb4 relative bg-white">
        {{ .Render "summary" }}
      </div>
    {{ end }}
  </aside>

  {{ template "_internal/pagination.html" . }}
</article>

{{ len (where .Pages "Type" "posts") }} posts found.

{{ end }}
